        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; margin: 5px; }
        .btn-primary { background: #3498db; color: white; }
        .btn-flag { background: #f1c40f; color: #2c3e50; }

        .active-nav { border: 2px solid #2c3e50; font-weight: bold; }
        .answered-nav { background: #3498db !important; color: white; }
        .flagged-nav { background: #f1c40f !important; border-color: #f39c12; }
        .timer { font-size: 1.5em; font-weight: bold; color: #e74c3c; float: right; }
        .nav-grid { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; }

        .question-box { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .option { display: block; margin: 10px 0; padding: 12px; border: 1px solid #eee; border-radius: 4px; cursor: pointer; }
        .option:hover { background: #f0f7fd; }
        .admin-q-item { border-bottom: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }

</head>
<body>

<div class="container" id="main-menu">
    <h1>Student Portal</h1>
    <p style="text-align:center;">Practice Mode: 30 Questions | 30 Minutes</p>
    <div style="text-align: center;">
        <button class="btn btn-primary" onclick="prepareTest('Maths')">Maths</button>
        <button class="btn btn-primary" onclick="prepareTest('English')">English</button>
        <button class="btn btn-primary" onclick="prepareTest('General')">General Ability</button>
    </div>
    <hr>
    <button class="btn" style="background:#95a5a6; width:100%;" onclick="showAdmin()">Admin Access</button>
</div>

<div class="container hidden" id="admin-panel">
    <h2>Admin Dashboard - Question Bank</h2>
    <div id="bank-display" style="max-height: 500px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;"></div>
    <button class="btn btn-primary" onclick="location.reload()">Exit Admin Mode</button>
</div>

<div class="container hidden" id="test-screen">
    <div class="timer" id="timer">30:00</div>
    <h2 id="subject-title">Test</h2>
    <div class="nav-grid" id="nav-grid"></div>
    <div id="passage-container" class="passage-box hidden"></div>
    <div id="question-container"></div>

    <div style="display: flex; justify-content: space-between; margin-top:20px;">
        <div>

        <button class="btn btn-flag" onclick="toggleFlag()">Flag Question</button>    
	
        </div>
        <button class="btn" style="background:#bdc3c7;" onclick="nextQuestion()">Next</button>
        <button class="btn" id="submit-btn" style="background:#27ae60; color:white; display:none;" onclick="submitTest()">Final Submit</button>
    </div>
</div>

    { q: "Which month has 31 days?", options: ["April", "June", "September", "August"], a: "August" },
    { q: "If you rotate a 'P' 180 degrees, it looks like a:", options: ["b", "d", "q", "p"], a: "d" },
    { q: "What is the next prime number after 7?", options: ["8", "9", "10", "11"], a: "11" },
    { q: "Which word means 'a period of ten years'?", options: ["Century", "Decade", "Fortnight", "Millennium"], a: "Decade" },
    { q: "If a person is facing East and turns 180 degrees, which way are they facing?", options: ["North", "South", "East", "West"], a: "West" },
    { q: "Identify the word that can follow 'SUN' and precede 'SHINE':", options: ["Set", "Rise", "Light", "Day"], a: "Rise" },
    { q: "If 'DOG' is 4-15-7, what is 'CAT'?", options: ["3-1-20", "3-2-21", "4-1-20", "2-1-19"], a: "3-1-20" },
    { q: "Which number is exactly in the middle of 10 and 20?", options: ["14", "15", "16", "17"], a: "15" },
    { q: "What is the next letter: B, D, F, H, ?", options: ["I", "J", "K", "L"], a: "J" },
    { q: "If you have 3 coins that add up to 30 cents and one is not a nickel, what are the coins?", options: ["3 dimes", "2 dimes and a nickel", "Not possible", "Quarter and 5 cents"], a: "3 dimes" }

]
    };

    let currentSubject = "";
    let testQuestions = [];
    let userAnswers = {};
    let flagged = new Set();
    let currentIndex = 0;
    let timerInterval;

    function showAdmin() {
        let p = prompt("Enter Admin Password:");
        if(p === "Admin 123") {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            displayFullBank();
        } else if (p !== null) { alert("Access Denied."); }
    }

    function displayFullBank() {
        let html = "";
        for(let sub in questionBank) {
            html += `<div style="background:#3498db; color:white; padding:10px; margin-top:10px;"><strong>${sub}</strong> - ${questionBank[sub].length} Questions</div>`;
            questionBank[sub].forEach((q, i) => {
                html += `<div class="admin-q-item">
                    <strong>${i+1}. ${q.q}</strong><br>
                    <small>Options: ${q.options.join(" | ")}</small><br>
                    <span style="color:green">Correct: ${q.a}</span>
                </div>`;
            });
        }
        document.getElementById('bank-display').innerHTML = html || "No questions loaded.";
    }

    function prepareTest(subject) {
        currentSubject = subject;
        let pool = [...questionBank[subject]];
        if(pool.length < 30) { alert("Not enough questions in this bank yet!"); return; }
        
        testQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, 30);
        userAnswers = {}; flagged = new Set(); currentIndex = 0;
        
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('test-screen').classList.remove('hidden');
        document.getElementById('subject-title').innerText = subject + " Test";
        
        renderNavGrid();
        startTimer(30 * 60);
        showQuestion();
    }

    function renderNavGrid() {
        const grid = document.getElementById('nav-grid');
        grid.innerHTML = "";
        for(let i = 0; i < 30; i++) {
            let status = "";
            if (userAnswers[i]) status = "answered-nav";
            if (flagged.has(i)) status = "flagged-nav";
            grid.innerHTML += `<button class="btn-nav ${status} ${i===currentIndex?'active-nav':''}" onclick="jumpTo(${i})">${i+1}</button>`;
        }
    }

    function showQuestion() {
        const data = testQuestions[currentIndex];
        const passageBox = document.getElementById('passage-container');
        if(data.passage) {
            passageBox.innerHTML = `<strong>Reading Passage:</strong><br>${data.passage}`;
            passageBox.classList.remove('hidden');
        } else { passageBox.classList.add('hidden'); }

        let html = `<div class="question-box"><h3>Question ${currentIndex + 1}</h3><p>${data.q}</p>`;
        data.options.forEach(opt => {
            const checked = userAnswers[currentIndex] === opt ? "checked" : "";
            html += `<label class="option"><input type="radio" name="opt" value="${opt}" ${checked} onchange="saveAnswer('${opt}')"> ${opt}</label>`;
        });
        document.getElementById('question-container').innerHTML = html + `</div>`;
        document.getElementById('submit-btn').style.display = (currentIndex === 29) ? "block" : "none";
        renderNavGrid();
    }

    function saveAnswer(val) { userAnswers[currentIndex] = val; renderNavGrid(); }
    function toggleFlag() { flagged.has(currentIndex) ? flagged.delete(currentIndex) : flagged.add(currentIndex); renderNavGrid(); }
    function jumpTo(index) { currentIndex = index; showQuestion(); }
    function nextQuestion() { if(currentIndex < 29) jumpTo(currentIndex + 1); }
    function prevQuestion() { if(currentIndex > 0) jumpTo(currentIndex - 1); }

    function startTimer(sec) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('timer').textContent = `${m}:${s<10?'0':''}${s}`;
            if(sec-- <= 0) submitTest();
        }, 1000);
    }

    function submitTest() {
        clearInterval(timerInterval);
        let score = 0, trans = [];
        testQuestions.forEach((q, i) => {
            if(userAnswers[i] === q.a) score++;
            else trans.push({q: q.q, user: userAnswers[i]||"Skipped", correct: q.a});
        });
        generatePDF(score, trans);
        location.reload();
    }

    function generatePDF(score, trans) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // --- Create Timestamp ---
        const now = new Date();
        const dd = String(now.getDate()).padStart(2, '0');
        const mm = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        const yy = String(now.getFullYear()).slice(-2);
        const hrs = String(now.getHours()).padStart(2, '0');
        const mins = String(now.getMinutes()).padStart(2, '0');
        
        const timestamp = `${dd}${mm}${yy}_${hrs}${mins}`;
        const fileName = `${currentSubject}_${timestamp}.pdf`;

        // --- PDF Content ---
        doc.setFontSize(16);
        doc.text(`Test Result: ${currentSubject}`, 20, 20);
        doc.setFontSize(12);
        doc.text(`Date/Time: ${dd}/${mm}/20${yy} ${hrs}:${mins}`, 20, 30);
        doc.text(`Score: ${score} / 30`, 20, 40);
        
        let y = 60;
        doc.setFontSize(10);
        doc.text(`Incorrect Questions Detail:`, 20, 50);
        
        trans.forEach(t => {
            if(y > 270) { doc.addPage(); y = 20; }
            // Truncate long questions for the PDF layout
            const displayQ = t.q.length > 85 ? t.q.substring(0, 85) + "..." : t.q;
            doc.text(`Q: ${displayQ}`, 20, y);
            doc.text(`Your Ans: ${t.u || t.user} | Correct: ${t.c || t.correct}`, 20, y + 5);
            y += 15;
        });

        // Save with the specific naming convention: Module_DDMMYY_HHMM
        doc.save(fileName);
    }
</script>
</body>
</html>
