<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGNITE Portal V3.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .btn { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-primary { background: #3498db; color: white; }
        .btn-nav { background: #ecf0f1; border: 1px solid #bdc3c7; width: 42px; height: 42px; margin: 3px; border-radius: 5px; }
        .active-nav { border: 2px solid #2c3e50; background: #d5d8dc; }
        .answered-nav { background: #3498db !important; color: white; }
        .flagged-nav { background: #f1c40f !important; }
        .timer { font-size: 1.8em; font-weight: bold; color: #e74c3c; text-align: right; }
        .nav-grid { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .question-box { border: 1px solid #eee; padding: 20px; border-radius: 10px; background: #fff; }
        .option { display: block; padding: 15px; margin: 10px 0; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
        .option:hover { background: #f0f7fd; }
        .passage-box { background: #f9f9f9; border-left: 5px solid #3498db; padding: 15px; margin-bottom: 15px; font-style: italic; }
        @media (max-width: 600px) { .container { margin: 10px; } .btn { width: 100%; margin: 5px 0; } }
    </style>
</head>
<body>

<div id="app" class="container">
    <div id="main-menu">
        <h1 style="text-align:center;">IGNITE Online Portal</h1>
        <div style="display:grid; gap:10px;">
            <button class="btn btn-primary" onclick="startTest('Maths')">Start Maths Test</button>
            <button class="btn btn-primary" onclick="startTest('English')">Start English Test</button>
            <button class="btn btn-primary" onclick="startTest('General')">Start General Ability</button>
        </div>
        <hr style="margin:20px 0;">
        <button class="btn" style="background:#95a5a6; color:white; width:100%;" onclick="showAdmin()">Admin Login</button>
    </div>

    <div id="admin-panel" class="hidden">
        <h2>Admin Dashboard</h2>
        <button class="btn btn-primary" onclick="showSection('results')">View Results</button>
        <button class="btn btn-primary" onclick="showSection('upload')">Bulk Upload Questions</button>
        <button class="btn" onclick="location.reload()">Back to Menu</button>
        
        <div id="admin-content" style="margin-top:20px;">
            <div id="upload-area" class="hidden">
                <p>Paste JSON Question Bank here:</p>
                <textarea id="json-input" style="width:100%; height:200px; font-family:monospace;"></textarea><br>
                <select id="upload-subject" class="btn">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="General">General Ability</option>
                </select>
                <button class="btn btn-primary" onclick="processUpload()">Save to Database</button>
            </div>
            <div id="results-area" class="hidden">
                <button class="btn" style="background:#e74c3c; color:white;" onclick="resetResults()">Reset All Data</button>
                <div id="results-list"></div>
            </div>
        </div>
    </div>

    <div id="test-screen" class="hidden">
        <div class="timer" id="timer">30:00</div>
        <div class="nav-grid" id="nav-grid"></div>
        <div id="passage-container" class="passage-box hidden"></div>
        <div id="question-area"></div>
        <div style="display:flex; justify-content: space-between; margin-top:20px; flex-wrap:wrap;">
            <button class="btn" style="background:#bdc3c7;" onclick="prev()">Previous</button>
            <button class="btn btn-flag" onclick="toggleFlag()">Flag</button>
            <button class="btn" style="background:#bdc3c7;" onclick="next()">Next</button>
        </div>
        <button id="submit-btn" class="btn" style="background:#27ae60; color:white; width:100%; margin-top:20px; display:none;" onclick="finishTest()">Final Submit</button>
    </div>
</div>

<script>
// --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDSva9HPKcOyiH-mGHIxx8GINOg9xKH7qI",
        authDomain: "ignite-portal-e39db.firebaseapp.com",
        databaseURL: "https://ignite-portal-e39db-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ignite-portal-e39db",
        storageBucket: "ignite-portal-e39db.firebasestorage.app",
        messagingSenderId: "527432149090",
        appId: "1:527432149090:web:d278c44c324a4f7e68c93b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let testId = "", testQuestions = [], currentIndex = 0, userAnswers = {}, flagged = new Set();
    let startTime = 0, questionStartTime = 0, timerInt, currentSubject = "";

    // --- ADMIN LOGIC ---
    function showAdmin() {
        if(prompt("Password:") === "Admin 123") {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
        }
    }

    function showSection(sec) {
        document.getElementById('upload-area').classList.toggle('hidden', sec !== 'upload');
        document.getElementById('results-area').classList.toggle('hidden', sec !== 'results');
        if(sec === 'results') loadResults();
    }

    function processUpload() {
        const sub = document.getElementById('upload-subject').value;
        try {
            const data = JSON.parse(document.getElementById('json-input').value);
            db.ref('bank/' + sub).set(data).then(() => alert("Upload Successful!"));
        } catch(e) { alert("Invalid JSON format!"); }
    }

    // --- TEST LOGIC ---
    async function startTest(subject) {
        currentSubject = subject;
        const snapshot = await db.ref('bank/' + subject).get();
        if(!snapshot.exists()) return alert("No questions found!");
        
        testQuestions = snapshot.val().sort(() => 0.5 - Math.random()).slice(0, 30);
        testId = subject + "_" + Date.now();
        startTime = Date.now();
        
        db.ref('results/' + testId).set({ 
            subject, 
            status: "In Progress", 
            startTime: new Date().toLocaleString(),
            fullPaper: testQuestions // Save the specific questions used for this session
        });

        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('test-screen').classList.remove('hidden');
        
        questionStartTime = Date.now();
        startTimer(30 * 60); // TIMER FIXED
        showQ();
    }

    function showQ() {
        const q = testQuestions[currentIndex];
        const passageBox = document.getElementById('passage-container');
        passageBox.innerHTML = q.passage || "";
        passageBox.classList.toggle('hidden', !q.passage);

        let html = `<div class="question-box"><h3>Question ${currentIndex+1}</h3><p>${q.q}</p>`;
        q.options.forEach(opt => {
            const chk = userAnswers[currentIndex] === opt ? "checked" : "";
            html += `<label class="option"><input type="radio" name="o" value="${opt}" ${chk} onchange="saveAnswer('${opt}')"> ${opt}</label>`;
        });
        document.getElementById('question-area').innerHTML = html + `</div>`;
        
        // SUBMIT BUTTON FIXED: Show on last question
        document.getElementById('submit-btn').style.display = (currentIndex === 29) ? 'block' : 'none';
        renderNav();
    }

    function saveAnswer(val) {
        const timeSpent = Math.floor((Date.now() - questionStartTime) / 1000);
        userAnswers[currentIndex] = val;
        
        // Save detailed response to DB
        db.ref('results/' + testId + '/responses/' + currentIndex).set({
            ans: val,
            time: timeSpent,
            correctAnswer: testQuestions[currentIndex].a,
            isCorrect: (val === testQuestions[currentIndex].a),
            qText: testQuestions[currentIndex].q
        });
        renderNav();
    }

    function renderNav() {
        const grid = document.getElementById('nav-grid');
        grid.innerHTML = "";
        for(let i=0; i<30; i++) {
            let cls = i === currentIndex ? "active-nav " : "";
            if(userAnswers[i]) cls += "answered-nav ";
            if(flagged.has(i)) cls += "flagged-nav ";
            grid.innerHTML += `<button class="btn-nav ${cls}" onclick="jump(${i})">${i+1}</button>`;
        }
    }

    function jump(i) {
        currentIndex = i;
        questionStartTime = Date.now();
        showQ();
    }

    function next() { if(currentIndex < 29) jump(currentIndex + 1); }
    function prev() { if(currentIndex > 0) jump(currentIndex - 1); }
    function toggleFlag() { flagged.has(currentIndex) ? flagged.delete(currentIndex) : flagged.add(currentIndex); renderNav(); }

    function startTimer(sec) {
        timerInt = setInterval(() => {
            let m = Math.floor(sec/60), s = sec%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(sec-- <= 0) finishTest();
        }, 1000);
    }

    async function finishTest() {
        clearInterval(timerInt);
        let score = 0;
        testQuestions.forEach((q, i) => { if(userAnswers[i] === q.a) score++; });
        await db.ref('results/' + testId).update({ status: "Completed", finalScore: score });
        alert("Submitted! Score: " + score + "/30");
        location.reload();
    }

    // --- FULL AUDIT ADMIN RESULTS ---
    async function loadResults() {
        const snap = await db.ref('results').get();
        const list = document.getElementById('results-list');
        list.innerHTML = "Loading Results...";
        if(!snap.exists()) { list.innerHTML = "No history found."; return; }
        
        list.innerHTML = "";
        snap.forEach(child => {
            const data = child.val();
            const id = child.key;
            
            let tableRows = "";
            if(data.responses) {
                Object.keys(data.responses).forEach(k => {
                    const r = data.responses[k];
                    const timeCls = r.time > 90 ? 'color:red; font-weight:bold;' : '';
                    tableRows += `<tr style="border-bottom:1px solid #ddd;">
                        <td style="padding:8px;">${parseInt(k)+1}. ${r.qText}</td>
                        <td style="padding:8px; ${timeCls}">${r.time}s</td>
                        <td style="padding:8px; color:blue;">${r.ans}</td>
                        <td style="padding:8px; color:green;">${r.correctAnswer}</td>
                        <td style="padding:8px; text-align:center;">${r.isCorrect ? '✅' : '❌'}</td>
                    </tr>`;
                });
            }

            let detailsHtml = `<div id="det-${id}" class="hidden" style="background:#fff; margin-top:10px; border:1px solid #eee; overflow-x:auto;">
                <table style="width:100%; text-align:left; border-collapse:collapse; font-size:0.8em;">
                    <thead style="background:#eee;">
                        <tr><th style="padding:8px;">Question Content</th><th style="padding:8px;">Time</th><th style="padding:8px;">Student Ans</th><th style="padding:8px;">Correct Ans</th><th style="padding:8px;">Res</th></tr>
                    </thead>
                    <tbody>${tableRows}</tbody>
                </table>
            </div>`;

            list.innerHTML += `<div style="border:1px solid #ccc; padding:15px; margin:10px 0; border-radius:8px; background:white; box-shadow: 2px 2px 5px rgba(0,0,0,0.05);">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span><strong>${data.subject}</strong> | ${data.startTime}</span>
                    <span style="font-size:1.1em;">Score: <span style="color:#2980b9; font-weight:bold;">${data.finalScore !== undefined ? data.finalScore : '...'} / 30</span></span>
                    <button class="btn btn-primary" style="padding:5px 15px;" onclick="document.getElementById('det-${id}').classList.toggle('hidden')">Audit Paper</button>
                </div>
                ${detailsHtml}
            </div>`;
        });
    }

    function resetResults() { 
        if(confirm("Wipe all history?")) {
            db.ref('results').remove().then(() => {
                document.getElementById('results-list').innerHTML = "History Cleared.";
                alert("Data Deleted.");
            });
        } 
    }
</script>
</body>
</html>
