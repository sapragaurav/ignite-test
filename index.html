<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGNITE Secure Portal V3.6.1</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 2px; transition: 0.2s; }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; }
        .btn-danger { background: #e74c3c; color: white; }
        
        /* Login Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        .archived-row { background: #fff5f5; color: #c0392b; }
        
        /* Nav & Grid */
        .nav-grid { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .btn-nav { background: #ecf0f1; border: 1px solid #bdc3c7; width: 40px; height: 40px; margin: 3px; border-radius: 5px; cursor: pointer; }
        .active-nav { border: 2px solid #2c3e50; background: #d5d8dc; }
        .answered-nav { background: #3498db !important; color: white; }
        .question-box { border: 1px solid #eee; padding: 20px; border-radius: 10px; background: #fff; }
        .option { display: block; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app" class="container">
    
    <div id="login-modal" class="modal-overlay hidden">
    <div class="modal-card">
        <div style="display:flex; border-bottom:1px solid #ddd; margin-bottom:15px;">
            <button id="tab-student" class="btn" style="flex:1; border-radius:0;" onclick="switchLoginTab('student')">Student</button>
            <button id="tab-admin" class="btn" style="flex:1; border-radius:0;" onclick="switchLoginTab('admin')">Admin</button>
        </div>

        <div id="student-login-fields">
            <h3>Student Access</h3>
            <input type="text" id="stu-org-id" placeholder="Organisation ID (e.g. ORG101)">
            <input type="text" id="stu-name" placeholder="Your Full Name">
            <button class="btn btn-primary" style="width:100%;" onclick="studentLogin()">Enter Portal</button>
        </div>

        <div id="admin-login-fields" class="hidden">
            <h3>Admin Login</h3>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn btn-primary" style="width:100%;" onclick="attemptLogin()">Login</button>
        </div>
        
        <button class="btn" style="width:100%; margin-top:10px; color:#7f8c8d;" onclick="closeLogin()">Cancel</button>
    </div>
</div>

    <div id="main-menu">
        <h1 style="text-align:center; color: #2c3e50;">IGNITE Portal V3.6.1</h1>
        <div style="display:grid; gap:12px; max-width: 400px; margin: 0 auto;">
            <button class="btn btn-primary" style="padding: 18px;" onclick="startTest('Maths')">Start Maths Test</button>
            <button class="btn btn-primary" style="padding: 18px;" onclick="startTest('English')">Start English Test</button>
            <button class="btn btn-primary" style="padding: 18px;" onclick="startTest('General')">Start General Ability</button>
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <button class="btn" style="background:#bdc3c7; color:#2c3e50; font-size: 0.8em;" onclick="openLogin()">ADMIN DASHBOARD</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2>Dashboard</h2>
            <button class="btn btn-danger" onclick="logout()">Secure Logout</button>
        </div>
        
        <div style="margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <button class="btn btn-primary" onclick="showSection('results')">View Results</button>
            <button class="btn btn-primary" onclick="showSection('manager')">Manage Questions</button>
            <button class="btn" style="background: #9b59b6; color: white;" onclick="showSection('upload')">Bulk Upload</button>
        </div>

        <div id="manager-area" class="hidden">
            <div id="stats-bar"></div>
            <select id="mgmt-subject" class="btn" style="border: 1px solid #ccc;" onchange="loadQuestions()">
                <option value="Maths">Maths</option><option value="English">English</option><option value="General">General Ability</option>
            </select>
            <input type="text" id="mgmt-search" placeholder="Search..." class="btn" style="border: 1px solid #ccc;" onkeyup="filterQuestions()">
            
            <div style="margin: 15px 0; background: #fdf2e9; padding: 10px; border-radius: 8px;">
                <strong>Bulk Actions:</strong>
                <button class="btn" style="background: #f39c12; color: white;" onclick="bulkAction('archive')">Archive</button>
                <button class="btn" style="background: #3498db; color: white;" onclick="bulkAction('unarchive')">Unarchive</button>
                <button class="btn btn-danger" onclick="bulkAction('delete')">Delete</button>
            </div>

            <table>
                <thead>
                    <tr><th><input type="checkbox" id="master-check" onclick="toggleAll(this)"></th><th>Question</th><th>Status</th><th>Edit</th></tr>
                </thead>
                <tbody id="questions-table-body"></tbody>
            </table>
        </div>

        <div id="results-area" class="hidden">
            <div id="results-list"></div>
        </div>

        <div id="upload-area" class="hidden">
            <textarea id="json-input" style="width:100%; height:150px; margin-bottom: 10px;" placeholder="Paste JSON here..."></textarea>
            <select id="upload-subject" class="btn" style="border: 1px solid #ccc;">
                <option value="Maths">Maths</option><option value="English">English</option><option value="General">General Ability</option>
            </select>
            <button class="btn btn-primary" onclick="processUpload()">Import & Append</button>
        </div>
    </div>

    <div id="test-screen" class="hidden">
        <div id="timer" style="text-align:right; font-size:2em; font-weight:bold; color:#e74c3c; margin-bottom: 10px;">30:00</div>
        <div id="nav-grid" class="nav-grid"></div>
        <div id="passage-container" class="hidden" style="background: #f9f9f9; padding: 20px; border-left: 6px solid #3498db; margin-bottom: 20px; font-style: italic;"></div>
        <div id="question-area"></div>
        <div style="display:flex; justify-content: space-between; margin-top: 20px;">
            <button class="btn" style="background:#95a5a6; color:white;" onclick="prev()">Previous</button>
            <button class="btn" style="background:#f1c40f; color:white;" onclick="toggleFlag()">Flag Question</button>
            <button class="btn" style="background:#95a5a6; color:white;" onclick="next()">Next</button>
        </div>
        <button id="submit-btn" class="btn btn-danger" style="width:100%; margin-top:30px; padding: 20px; font-size: 1.2em; display:none;" onclick="finishTest()">Finalize and Submit</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDSva9HPKcOyiH-mGHIxx8GINOg9xKH7qI",
        authDomain: "ignite-portal-e39db.firebaseapp.com",
        databaseURL: "https://ignite-portal-e39db-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ignite-portal-e39db",
        storageBucket: "ignite-portal-e39db.firebasestorage.app",
        messagingSenderId: "527432149090",
        appId: "1:527432149090:web:d278c44c324a4f7e68c93b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let testId = "", testQuestions = [], currentIndex = 0, userAnswers = {}, flagged = new Set();
    let startTime = 0, questionStartTime = 0, timerInt, allMgmtQuestions = [];

    // --- SECURE LOGIN LOGIC (FIXED) ---
    function openLogin() { 
        document.getElementById('login-modal').classList.remove('hidden'); 
        document.getElementById('login-email').focus(); // Fix #2: Default focus
    }
    
    function closeLogin() { 
        document.getElementById('login-modal').classList.add('hidden'); 
    }

    // Fix #3: Enter Key Support
    document.getElementById('login-pass').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') attemptLogin();
    });
    document.getElementById('login-email').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') document.getElementById('login-pass').focus();
    });

    async function attemptLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            // Fix #4: Clear overlay on success
            closeLogin();
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            showSection('results');
        } catch(e) { 
            alert("Login Failed: " + e.message); 
        }
    }

    function logout() {
        auth.signOut().then(() => location.reload());
    }

    // --- CMS & ENGINE LOGIC ---
    function showSection(sec) {
        ['results-area', 'manager-area', 'upload-area'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(sec + '-area').classList.remove('hidden');
        if(sec === 'results') loadResults();
        if(sec === 'manager') loadQuestions();
    }

    async function processUpload() {
        const sub = document.getElementById('upload-subject').value;
        const input = document.getElementById('json-input').value;
        try {
            const newQs = JSON.parse(input);
            const bankRef = db.ref('bank/' + sub);
            const promises = newQs.map(q => bankRef.push({...q, archived: false, dateAdded: Date.now()}));
            await Promise.all(promises);
            alert("Success: " + newQs.length + " questions added.");
            document.getElementById('json-input').value = "";
        } catch(e) { alert("JSON Error!"); }
    }

    async function loadQuestions() {
        const sub = document.getElementById('mgmt-subject').value;
        const snap = await db.ref('bank/' + sub).get();
        allMgmtQuestions = [];
        if(snap.exists()) {
            snap.forEach(child => {
                let q = child.val(); q.firebaseKey = child.key; allMgmtQuestions.push(q);
            });
        }
        updateStats();
        renderMgmtTable(allMgmtQuestions);
    }

    function updateStats() {
        const total = allMgmtQuestions.length;
        const archived = allMgmtQuestions.filter(q => q.archived).length;
        const active = total - archived;
        document.getElementById('stats-bar').innerHTML = `
            <div style="display:flex; gap:20px; margin:10px 0; background:#ebf5fb; padding:10px; border-radius:8px;">
                <span>Total: ${total}</span> <span style="color:green;">Active: ${active}</span> <span style="color:red;">Archived: ${archived}</span>
            </div>`;
    }

    function renderMgmtTable(data) {
        const tbody = document.getElementById('questions-table-body');
        document.getElementById('master-check').checked = false;
        if(data.length === 0) { tbody.innerHTML = "<tr><td colspan='4'>Empty.</td></tr>"; return; }
        tbody.innerHTML = data.map(q => `
            <tr class="${q.archived ? 'archived-row' : ''}">
                <td><input type="checkbox" class="q-row-check" data-key="${q.firebaseKey}" onchange="syncMasterCheck()"></td>
                <td style="font-size: 0.85em;">${q.q}</td>
                <td>${q.archived ? 'Archived' : 'Live'}</td>
                <td><button class="btn" style="background:#eee;" onclick="editQ('${q.firebaseKey}')">Edit</button></td>
            </tr>
        `).join('');
    }

    function syncMasterCheck() {
        const all = document.querySelectorAll('.q-row-check');
        const checked = document.querySelectorAll('.q-row-check:checked');
        document.getElementById('master-check').checked = (all.length > 0 && all.length === checked.length);
    }

    function toggleAll(master) { document.querySelectorAll('.q-row-check').forEach(c => c.checked = master.checked); }

    async function bulkAction(type) {
        const sub = document.getElementById('mgmt-subject').value;
        const selected = Array.from(document.querySelectorAll('.q-row-check:checked')).map(cb => cb.dataset.key);
        if(selected.length === 0) return alert("Select questions.");
        if(type === 'delete' && !confirm("Permanent delete?")) return;
        const updates = {};
        selected.forEach(k => {
            if(type === 'archive') updates[k + '/archived'] = true;
            if(type === 'unarchive') updates[k + '/archived'] = false;
            if(type === 'delete') updates[k] = null;
        });
        await db.ref('bank/' + sub).update(updates);
        loadQuestions();
    }

    function filterQuestions() {
        const t = document.getElementById('mgmt-search').value.toLowerCase();
        renderMgmtTable(allMgmtQuestions.filter(q => q.q.toLowerCase().includes(t)));
    }

    async function startTest(subject) {
        const snap = await db.ref('bank/' + subject).get();
        if(!snap.exists()) return alert("Empty.");
        let pool = []; snap.forEach(c => { if(!c.val().archived) pool.push(c.val()); });
        if(pool.length < 30) return alert("Need 30 live questions.");
        testQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, 30);
        const now = new Date(); testId = subject + "_" + now.getTime(); startTime = now.getTime();
        await db.ref('results/' + testId).set({ subject, status: "In Progress", startTime: now.toLocaleString(), timestamp: now.getTime() });
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('test-screen').classList.remove('hidden');
        questionStartTime = Date.now(); startTimer(30 * 60); showQ();
    }

    function showQ() {
        const q = testQuestions[currentIndex];
        const p = document.getElementById('passage-container');
        p.innerHTML = q.passage || ""; p.classList.toggle('hidden', !q.passage);
        let html = `<div class="question-box"><h3>Q${currentIndex+1}</h3><p>${q.q}</p>`;
        q.options.forEach(o => {
            const chk = userAnswers[currentIndex] === o ? "checked" : "";
            html += `<label class="option"><input type="radio" name="o" value="${o}" ${chk} onchange="saveAnswer('${o}')"> ${o}</label>`;
        });
        document.getElementById('question-area').innerHTML = html + "</div>";
        document.getElementById('submit-btn').style.display = (currentIndex === 29) ? 'block' : 'none';
        renderNav();
    }

    function saveAnswer(v) {
        userAnswers[currentIndex] = v;
        const time = Math.floor((Date.now() - questionStartTime) / 1000);
        db.ref('results/' + testId + '/responses/' + currentIndex).set({
            ans: v, time, correctAnswer: testQuestions[currentIndex].a,
            isCorrect: (v === testQuestions[currentIndex].a), qText: testQuestions[currentIndex].q
        });
        renderNav();
    }

    function renderNav() {
        const g = document.getElementById('nav-grid'); g.innerHTML = "";
        for(let i=0; i<30; i++) {
            let cls = i === currentIndex ? "active-nav " : (userAnswers[i] ? "answered-nav " : "");
            g.innerHTML += `<button class="btn-nav ${cls}" onclick="jump(${i})">${i+1}</button>`;
        }
    }

    function jump(i) { currentIndex = i; questionStartTime = Date.now(); showQ(); }
    function next() { if(currentIndex < 29) jump(currentIndex + 1); }
    function prev() { if(currentIndex > 0) jump(currentIndex - 1); }
    function startTimer(s) {
        timerInt = setInterval(() => {
            let m = Math.floor(s/60), sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec<10?'0':''}${sec}`;
            if(s-- <= 0) finishTest();
        }, 1000);
    }
    async function finishTest() {
        clearInterval(timerInt);
        let score = 0;
        testQuestions.forEach((q, i) => { if(userAnswers[i] === q.a) score++; });
        
        const now = new Date();
        await db.ref('results/' + testId).update({ 
            status: "Completed", 
            finalScore: score,
            endTime: now.toLocaleString() // Fix #3: End Time captured
        });
        alert("Submitted! Score: " + score + "/30");
        location.reload();    }

    let currentUser = null; // Stores {role: 'super'|'org', orgId: '...', name: '...'}

    // Fix #1 & #2: Restored Audit and Finished Time Logic
    async function loadResults() {
        const list = document.getElementById('results-list');
        list.innerHTML = "Loading Results...";
        
        // Logic: Super Admin sees all, Org Admin sees only their OrgId
        const path = (currentUser.role === 'super') ? 'results' : `results/${currentUser.orgId}`;
        const snap = await db.ref(path).get();
        
        if(!snap.exists()) { list.innerHTML = "No history found."; return; }
        list.innerHTML = "";

        let resultsArray = [];
        // Flatten the data for display if Super Admin
        snap.forEach(child => {
            if (currentUser.role === 'super') {
                child.forEach(stuChild => {
                    stuChild.forEach(testChild => {
                        let data = testChild.val();
                        data.id = testChild.key;
                        resultsArray.push(data);
                    });
                });
            } else {
                child.forEach(testChild => {
                    let data = testChild.val();
                    data.id = testChild.key;
                    resultsArray.push(data);
                });
            }
        });

        resultsArray.sort((a,b) => b.timestamp - a.timestamp).forEach(data => {
            let rows = "";
            if(data.responses) {
                Object.keys(data.responses).forEach(k => {
                    const r = data.responses[k];
                    rows += `<tr style="border-bottom:1px solid #eee;">
                        <td>${parseInt(k)+1}</td>
                        <td>${r.time}s</td>
                        <td>${r.ans}</td>
                        <td style="color:green">${r.correctAnswer}</td>
                        <td>${r.isCorrect ? '✅' : '❌'}</td>
                    </tr>`;
                });
            }

            list.innerHTML += `
                <div style="border:1px solid #ddd; padding:15px; margin:10px 0; border-radius:8px;">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <strong>${data.studentName || 'Student'}</strong> | ${data.subject}<br>
                            <small>Start: ${data.startTime}</small><br>
                            <small>End: ${data.endTime || 'Still In Progress'}</small> </div>
                        <div style="text-align:right;">
                            <span style="font-size:1.2em; font-weight:bold; color:#2980b9;">${data.finalScore || 0} / 30</span><br>
                            <button class="btn btn-primary" style="font-size:0.7em;" onclick="document.getElementById('aud-${data.id}').classList.toggle('hidden')">View Detailed Audit</button>
                        </div>
                    </div>
                    <div id="aud-${data.id}" class="hidden" style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                        <table style="width:100%; font-size:0.8em;">
                            <thead><tr><th>#</th><th>Time</th><th>User</th><th>Ans</th><th>Res</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                </div>`;
        });
    }

    // New Tab Switcher for Login
    function switchLoginTab(role) {
        document.getElementById('student-login-fields').classList.toggle('hidden', role !== 'student');
        document.getElementById('admin-login-fields').classList.toggle('hidden', role !== 'admin');
        document.getElementById('tab-student').className = role === 'student' ? 'btn btn-primary' : 'btn';
        document.getElementById('tab-admin').className = role === 'admin' ? 'btn btn-primary' : 'btn';
    }

    // Student Login Logic
    async function studentLogin() {
        const orgId = document.getElementById('stu-org-id').value.trim().toUpperCase();
        const stuName = document.getElementById('stu-name').value.trim();
        
        if(!orgId || !stuName) return alert("Please enter Org ID and your Name.");

        // Check if Org Exists
        const orgSnap = await db.ref(`orgs/${orgId}`).get();
        if(!orgSnap.exists()) return alert("Invalid Organisation ID.");

        currentUser = { role: 'student', orgId: orgId, name: stuName };
        document.getElementById('main-menu').classList.add('hidden');
        closeLogin();
        alert(`Welcome, ${stuName}!`);
    }

    async function createOrg(orgName, adminEmail) {
        const newOrgRef = db.ref('orgs').push();
        await newOrgRef.set({
            orgName: orgName,
            adminEmail: adminEmail,
            createdAt: Date.now()
        });
        alert("Organisation Created!");
    }

    function toggleFlag() { flagged.has(currentIndex) ? flagged.delete(currentIndex) : flagged.add(currentIndex); renderNav(); }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
