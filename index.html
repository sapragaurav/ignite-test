<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGNITE Enterprise V4.5.2</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 2px; }
        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-warn { background: #f1c40f; color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
        .modal-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85em; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        .nav-grid { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .btn-nav { background: #ecf0f1; border: 1px solid #bdc3c7; width: 40px; height: 40px; margin: 3px; border-radius: 5px; cursor: pointer; position: relative; }
        .active-nav { border: 2px solid #2c3e50; background: #d5d8dc; }
        .answered-nav { background: #3498db !important; color: white; }
        .flagged-nav::after { content: 'ðŸš©'; position: absolute; top: -5px; right: -5px; font-size: 12px; }
        .student-group { background: #fff; border: 1px solid #d6dbdf; padding: 15px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid #3498db; }
    </style>
</head>
<body>

<div id="app" class="container">
    
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div style="display:flex; border-bottom:1px solid #ddd; margin-bottom:15px;">
                <button id="tab-student" class="btn btn-primary" style="flex:1; border-radius:0;" onclick="switchLoginTab('student')">Student</button>
                <button id="tab-admin" class="btn" style="flex:1; border-radius:0;" onclick="switchLoginTab('admin')">Admin</button>
            </div>
            <div id="student-login-fields">
                <h3>Student Access</h3>
                <input type="text" id="stu-org-id" placeholder="Organisation ID">
                <input type="text" id="stu-name" placeholder="Full Name">
                <button id="stu-submit-btn" class="btn btn-primary" style="width:100%;" onclick="studentLogin()">Enter Portal</button>
            </div>
            <div id="admin-login-fields" class="hidden">
                <h3>Admin Login</h3>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn btn-primary" style="width:100%;" onclick="attemptLogin()">Login</button>
            </div>
            <button class="btn" style="width:100%; margin-top:10px; color:#7f8c8d;" onclick="closeLogin()">Cancel</button>
        </div>
    </div>

    <div id="main-menu">
        <h1 style="text-align:center;">IGNITE Portal V4.5.2</h1>
        <div id="student-welcome" class="hidden" style="text-align:center; margin-bottom:20px; color:#27ae60; font-weight:bold; background:#e8f8f5; padding:15px; border-radius:8px;"></div>
        <div style="display:grid; gap:12px; max-width:400px; margin:0 auto;">
            <button class="btn btn-primary" style="padding: 15px;" onclick="startTest('Maths')">Start Maths Test</button>
            <button class="btn btn-primary" style="padding: 15px;" onclick="startTest('English')">Start English Test</button>
            <button class="btn btn-primary" style="padding: 15px;" onclick="startTest('General')">Start General Ability</button>
        </div>
        <div style="text-align:center; margin-top:40px;">
            <button id="login-trigger" class="btn" style="background:#bdc3c7;" onclick="openLogin()">LOGIN</button>
            <button id="logout-trigger" class="btn btn-danger hidden" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="admin-title">Dashboard</h2>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
        <div id="admin-nav" style="margin-bottom:20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <button class="btn btn-primary" onclick="showSection('results')">Results</button>
            <button id="nav-roster" class="btn btn-primary" onclick="showSection('roster')">My Students</button>
            <button id="nav-manager" class="btn btn-primary hidden" onclick="showSection('manager')">Questions</button>
            <button id="nav-upload" class="btn hidden" style="background: #9b59b6; color: white;" onclick="showSection('upload')">Upload</button>
            <button id="nav-users" class="btn hidden" style="background: #27ae60; color: white;" onclick="showSection('users')">Orgs</button>
        </div>

        <div id="results-area" class="hidden">
            <input type="text" id="search-student" placeholder="Filter Results..." class="btn" style="width:200px;" onkeyup="filterResults()">
            <div id="results-list"></div>
        </div>

        <div id="roster-area" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Student Roster</h3>
                <button class="btn btn-primary" style="font-size:0.8em;" onclick="loadRoster()">Refresh List</button>
            </div>
            <div id="roster-list"></div>
        </div>
        
        <div id="manager-area" class="hidden">
            <select id="mgmt-subject" class="btn" onchange="loadQuestions()"><option value="Maths">Maths</option><option value="English">English</option><option value="General">General Ability</option></select>
            <tbody id="questions-table-body"></tbody>
            <table><thead><tr><th>Question</th><th>Status</th><th>Del</th></tr></thead><tbody id="questions-table-body"></tbody></table>
        </div>

        <div id="upload-area" class="hidden"><textarea id="json-input" style="width:100%; height:150px;"></textarea><button class="btn btn-primary" onclick="processUpload()">Import</button></div>

        <div id="users-area" class="hidden">
            <h3>Orgs</h3><input type="text" id="new-org-id" placeholder="ID"><input type="text" id="new-org-name" placeholder="Name"><input type="email" id="new-org-email" placeholder="Email"><button class="btn btn-primary" onclick="createOrg()">Create</button>
            <table id="orgs-table"><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Del</th></tr></thead><tbody id="orgs-table-body"></tbody></table>
        </div>
    </div>

    <div id="test-screen" class="hidden">
        <div id="timer" style="text-align:right; font-size:2em; font-weight:bold; color:red;">30:00</div>
        <div id="nav-grid" class="nav-grid"></div>
        <div id="passage-container" class="hidden"></div>
        <div id="question-area"></div>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <button class="btn" style="background:#bdc3c7;" onclick="prev()">Previous</button>
            <button class="btn btn-warn" onclick="toggleFlag()">Flag</button>
            <button class="btn" style="background:#bdc3c7;" onclick="next()">Next</button>
        </div>
        <button id="submit-btn" class="btn btn-danger" style="width:100%; margin-top:20px; display:none;" onclick="finishTest()">Submit</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDSva9HPKcOyiH-mGHIxx8GINOg9xKH7qI",
        authDomain: "ignite-portal-e39db.firebaseapp.com",
        databaseURL: "https://ignite-portal-e39db-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ignite-portal-e39db",
        storageBucket: "ignite-portal-e39db.firebasestorage.app",
        messagingSenderId: "527432149090",
        appId: "1:527432149090:web:d278c44c324a4f7e68c93b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null, testId = "", testQuestions = [], currentIndex = 0, userAnswers = {}, timerInt, flagged = new Set(), allResults = [];

    window.addEventListener('load', () => {
        const saved = localStorage.getItem('igniteUser');
        if(saved) { currentUser = JSON.parse(saved); applyUserUI(); }
    });

    function applyUserUI() {
        if(!currentUser) return;
        if(currentUser.role === 'student') {
            document.getElementById('student-welcome').innerHTML = `Logged in: ${currentUser.name} (${currentUser.orgId})`;
            document.getElementById('student-welcome').classList.remove('hidden');
            document.getElementById('login-trigger').classList.add('hidden');
            document.getElementById('logout-trigger').classList.remove('hidden');
        } else {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            if(currentUser.role === 'super') {
                ['nav-manager', 'nav-upload', 'nav-users'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            }
            showSection('results');
        }
    }

    async function attemptLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        try {
            const userCred = await auth.signInWithEmailAndPassword(email, pass);
            const adminSnap = await db.ref(`admins/${userCred.user.uid}`).get();
            if(adminSnap.exists()) {
                currentUser = { role: adminSnap.val().role, uid: userCred.user.uid };
            } else {
                const orgSnap = await db.ref('orgs').get();
                let foundOrg = null;
                orgSnap.forEach(o => { if(o.val().adminEmail === email) foundOrg = o.key; });
                if(foundOrg) currentUser = { role: 'org', orgId: foundOrg };
                else throw new Error("No Org associated with this email.");
            }
            localStorage.setItem('igniteUser', JSON.stringify(currentUser));
            location.reload();
        } catch(e) { alert(e.message); }
    }

    async function studentLogin() {
        const orgId = document.getElementById('stu-org-id').value.trim().toUpperCase();
        const name = document.getElementById('stu-name').value.trim();
        if(!orgId || !name) return alert("Missing fields");
        
        const orgSnap = await db.ref(`orgs/${orgId}`).get();
        if(!orgSnap.exists()) return alert("Invalid Org ID");
        
        const slug = name.replace(/\s+/g, '_').toUpperCase();
        await db.ref(`orgs/${orgId}/roster/${slug}`).update({ name: name, lastLogin: Date.now() });

        currentUser = { role: 'student', orgId, name, slug };
        localStorage.setItem('igniteUser', JSON.stringify(currentUser));
        closeLogin(); applyUserUI();
    }

    function logout() { localStorage.removeItem('igniteUser'); auth.signOut().then(() => location.reload()); }

    function showSection(sec) {
        ['results-area', 'manager-area', 'upload-area', 'users-area', 'roster-area'].forEach(id => {
            if(document.getElementById(id)) document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(sec + '-area').classList.remove('hidden');
        if(sec === 'results') loadResults();
        if(sec === 'manager') loadQuestions();
        if(sec === 'users') loadOrgs();
        if(sec === 'roster') loadRoster();
    }

    async function loadRoster() {
        const container = document.getElementById('roster-list');
        container.innerHTML = "Syncing roster...";
        
        if(currentUser.role === 'super') {
            const snap = await db.ref('orgs').get();
            let html = `<table><thead><tr><th>Org</th><th>Student</th><th>Last Active</th><th>Action</th></tr></thead><tbody>`;
            snap.forEach(org => {
                if(org.val().roster) {
                    Object.keys(org.val().roster).forEach(slug => {
                        const s = org.val().roster[slug];
                        html += `<tr><td>${org.key}</td><td>${s.name}</td><td>${new Date(s.lastLogin).toLocaleDateString()}</td><td><button onclick="deleteStudent('${org.key}','${slug}')">Del</button></td></tr>`;
                    });
                }
            });
            container.innerHTML = html + "</tbody></table>";
        } else {
            const snap = await db.ref(`orgs/${currentUser.orgId}/roster`).get();
            if(!snap.exists()) return container.innerHTML = "No students in roster yet.";
            let html = `<table><thead><tr><th>Student</th><th>Last Active</th><th>Action</th></tr></thead><tbody>`;
            snap.forEach(child => {
                const s = child.val();
                html += `<tr><td>${s.name}</td><td>${new Date(s.lastLogin).toLocaleDateString()}</td><td><button onclick="deleteStudent('${currentUser.orgId}','${child.key}')">Del</button></td></tr>`;
            });
            container.innerHTML = html + "</tbody></table>";
        }
    }

    async function deleteStudent(org, slug) { if(confirm("Remove?")) { await db.ref(`orgs/${org}/roster/${slug}`).remove(); loadRoster(); } }

    async function loadResults() {
        const list = document.getElementById('results-list');
        list.innerHTML = "Loading...";
        const snap = await db.ref('results').get();
        if(!snap.exists()) { list.innerHTML = "No records."; return; }
        allResults = [];
        snap.forEach(orgNode => {
            if(currentUser.role === 'super' || orgNode.key === currentUser.orgId) {
                orgNode.forEach(stuNode => {
                    const studentName = stuNode.key.replace(/_/g, ' ');
                    stuNode.forEach(testNode => {
                        let d = testNode.val(); d.id = testNode.key; d.orgId = orgNode.key; d.studentName = studentName;
                        allResults.push(d);
                    });
                });
            }
        });
        allResults.sort((a,b) => b.timestamp - a.timestamp);
        renderResults(allResults);
    }

    function renderResults(data) {
        const list = document.getElementById('results-list');
        list.innerHTML = "";
        const grouped = data.reduce((acc, obj) => {
            const key = obj.studentName + " (" + obj.orgId + ")";
            if (!acc[key]) acc[key] = [];
            acc[key].push(obj);
            return acc;
        }, {});
        for (const [student, tests] of Object.entries(grouped)) {
            let html = `<div class="student-group"><h4>${student}</h4>`;
            tests.forEach(t => {
                html += `<div style="border-top:1px solid #eee; padding:5px 0; display:flex; justify-content:space-between;">
                    <span>${t.subject} | ${t.startTime}</span>
                    <span><b>${t.finalScore||0}/30</b> <button class="btn btn-primary" style="font-size:0.7em;" onclick="this.parentElement.nextElementSibling.classList.toggle('hidden')">Audit</button></span>
                </div><div class="hidden">Audit data placeholder...</div>`;
            });
            list.innerHTML += html + "</div>";
        }
    }

    async function startTest(sub) {
        if(!currentUser || currentUser.role !== 'student') return alert("Login as student");
        const snap = await db.ref('bank/'+sub).get();
        let pool = []; snap.forEach(c => { if(!c.val().archived) pool.push(c.val()); });
        if(pool.length < 30) return alert("Need 30 questions.");
        testQuestions = pool.sort(() => 0.5 - Math.random()).slice(0,30);
        testId = sub + "_" + Date.now();
        
        // AUTO-ROSTER RE-CHECK: Ensure they are in the roster when starting a test
        await db.ref(`orgs/${currentUser.orgId}/roster/${currentUser.slug}`).update({ name: currentUser.name, lastLogin: Date.now() });

        await db.ref(`results/${currentUser.orgId}/${currentUser.slug}/${testId}`).set({ subject: sub, startTime: new Date().toLocaleString(), timestamp: Date.now(), status: "In Progress" });
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('test-screen').classList.remove('hidden');
        currentIndex = 0; userAnswers = {}; flagged = new Set(); startTimer(30*60); showQ();
    }

    function openLogin() { document.getElementById('login-modal').classList.remove('hidden'); }
    function closeLogin() { document.getElementById('login-modal').classList.add('hidden'); }
    function switchLoginTab(role) {
        document.getElementById('student-login-fields').classList.toggle('hidden', role !== 'student');
        document.getElementById('admin-login-fields').classList.toggle('hidden', role !== 'admin');
    }
    function logout() { localStorage.removeItem('igniteUser'); auth.signOut().then(() => location.reload()); }
    function showQ() {
        const q = testQuestions[currentIndex];
        let h = `<div class="question-box"><h3>Q${currentIndex+1}</h3><p>${q.q}</p>`;
        q.options.forEach(o => h += `<label class="option"><input type="radio" name="o" value="${o}" ${userAnswers[currentIndex]===o?'checked':''} onchange="saveAnswer('${o}')"> ${o}</label>`);
        document.getElementById('question-area').innerHTML = h + "</div>";
        document.getElementById('submit-btn').style.display = (currentIndex === 29) ? 'block' : 'none';
        renderNav();
    }
    function saveAnswer(v) {
        userAnswers[currentIndex] = v;
        db.ref(`results/${currentUser.orgId}/${currentUser.slug}/${testId}/responses/${currentIndex}`).set({ ans: v, time: 0, correctAnswer: testQuestions[currentIndex].a, isCorrect: (v === testQuestions[currentIndex].a) });
        renderNav();
    }
    function toggleFlag() { flagged.has(currentIndex) ? flagged.delete(currentIndex) : flagged.add(currentIndex); renderNav(); }
    function renderNav() {
        const g = document.getElementById('nav-grid'); g.innerHTML = "";
        for(let i=0; i<30; i++) {
            let cls = i === currentIndex ? "active-nav " : (userAnswers[i] ? "answered-nav " : "");
            if(flagged.has(i)) cls += "flagged-nav ";
            g.innerHTML += `<button class="btn-nav ${cls}" onclick="jump(${i})">${i+1}</button>`;
        }
    }
    async function finishTest() {
        clearInterval(timerInt);
        let s = 0; testQuestions.forEach((q,i) => { if(userAnswers[i] === q.a) s++; });
        await db.ref(`results/${currentUser.orgId}/${currentUser.slug}/${testId}`).update({ status: "Completed", finalScore: s, endTime: new Date().toLocaleString() });
        location.reload();
    }
    function jump(i) { currentIndex = i; showQ(); }
    function next() { if(currentIndex < 29) jump(currentIndex+1); }
    function prev() { if(currentIndex > 0) jump(currentIndex-1); }
    function startTimer(s) {
        timerInt = setInterval(() => {
            let m = Math.floor(s/60), sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec<10?'0':''}${sec}`;
            if(s-- <= 0) finishTest();
        }, 1000);
    }
    async function loadQuestions() {
        const sub = document.getElementById('mgmt-subject').value;
        const snap = await db.ref('bank/' + sub).get();
        const tbody = document.getElementById('questions-table-body');
        tbody.innerHTML = "";
        if(snap.exists()) snap.forEach(c => {
            tbody.innerHTML += `<tr><td>${c.val().q}</td><td>${c.val().archived ? 'Archived':'Live'}</td><td><button onclick="db.ref('bank/${sub}/${c.key}').remove().then(loadQuestions)">Del</button></td></tr>`;
        });
    }
    async function loadOrgs() {
        const snap = await db.ref('orgs').get();
        const tbody = document.getElementById('orgs-table-body'); tbody.innerHTML = "";
        if(snap.exists()) snap.forEach(c => {
            tbody.innerHTML += `<tr><td>${c.key}</td><td>${c.val().name}</td><td>${c.val().adminEmail}</td><td><button onclick="db.ref('orgs/${c.key}').remove().then(loadOrgs)">Del</button></td></tr>`;
        });
    }
    async function createOrg() {
        const id = document.getElementById('new-org-id').value.trim().toUpperCase();
        const name = document.getElementById('new-org-name').value.trim();
        const email = document.getElementById('new-org-email').value.trim();
        await db.ref(`orgs/${id}`).set({ name, adminEmail: email }); loadOrgs();
    }
</script>
</body>
</html>
