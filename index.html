<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGNITE Portal V4.6.1</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 2px; }
        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
        .modal-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85em; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        .student-group { background: #fff; border: 1px solid #d6dbdf; padding: 15px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid #3498db; }
        .nav-grid { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .btn-nav { background: #ecf0f1; border: 1px solid #bdc3c7; width: 40px; height: 40px; margin: 3px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app" class="container">
    
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div style="display:flex; border-bottom:1px solid #ddd; margin-bottom:15px;">
                <button id="tab-student" class="btn btn-primary" style="flex:1; border-radius:0;" onclick="switchLoginTab('student')">Student</button>
                <button id="tab-admin" class="btn" style="flex:1; border-radius:0;" onclick="switchLoginTab('admin')">Admin</button>
            </div>
            <div id="student-login-fields">
                <h3>Student Access</h3>
                <input type="text" id="stu-org-id" placeholder="Organisation ID">
                <input type="password" id="stu-pass" placeholder="Student ID (Password)">
                <button class="btn btn-primary" style="width:100%;" onclick="studentLogin()">Enter Portal</button>
            </div>
            <div id="admin-login-fields" class="hidden">
                <h3>Admin Login</h3>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn btn-primary" style="width:100%;" onclick="attemptLogin()">Login</button>
            </div>
            <button class="btn" style="width:100%; margin-top:10px; color:#7f8c8d;" onclick="closeLogin()">Cancel</button>
        </div>
    </div>

    <div id="main-menu">
        <h1 style="text-align:center;">IGNITE Portal V4.6.1</h1>
        <div id="student-welcome" class="hidden" style="text-align:center; margin-bottom:20px; color:#27ae60; font-weight:bold; background:#e8f8f5; padding:15px; border-radius:8px;"></div>
        <div style="display:grid; gap:12px; max-width:400px; margin:0 auto;">
            <button class="btn btn-primary" style="padding: 15px;" onclick="startTest('Maths')">Start Maths Test</button>
            <button class="btn btn-primary" style="padding: 15px;" onclick="startTest('English')">Start English Test</button>
            <button class="btn btn-primary" style="padding: 15px;" onclick="startTest('General')">Start General Ability</button>
        </div>
        <div style="text-align:center; margin-top:40px;">
            <button id="login-trigger" class="btn" style="background:#bdc3c7;" onclick="openLogin()">LOGIN</button>
            <button id="logout-trigger" class="btn btn-danger hidden" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="admin-title">Dashboard</h2>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
        <div id="admin-nav" style="margin-bottom:20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <button class="btn btn-primary" onclick="showSection('results')">All Results</button>
            <button id="nav-roster" class="btn btn-primary" onclick="showSection('roster')">Manage Roster</button>
            <button id="nav-manager" class="btn btn-primary hidden" onclick="showSection('manager')">Questions</button>
            <button id="nav-users" class="btn hidden" style="background: #27ae60; color: white;" onclick="showSection('users')">Orgs</button>
        </div>

        <div id="results-area" class="hidden">
            <input type="text" id="res-search" placeholder="Search..." class="btn" style="width:100%; box-sizing:border-box; margin-bottom:10px;" onkeyup="filterResults()">
            <div id="results-list"></div>
        </div>

        <div id="roster-area" class="hidden">
            <h3>Authorise Student</h3>
            <div style="background:#eee; padding:15px; border-radius:8px; margin-bottom:15px;">
                <input type="text" id="new-stu-first" placeholder="First Name">
                <input type="text" id="new-stu-last" placeholder="Last Name">
                <button class="btn btn-primary" id="roster-btn" onclick="addStudentToRoster()">Authorise Student</button>
            </div>
            <div id="roster-list"></div>
        </div>

        <div id="users-area" class="hidden">
            <input type="text" id="new-org-id" placeholder="Org ID"><input type="text" id="new-org-name" placeholder="Name"><input type="email" id="new-org-email" placeholder="Email"><button onclick="createOrg()">Create</button>
            <table id="orgs-table"><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Del</th></tr></thead><tbody id="orgs-table-body"></tbody></table>
        </div>
        
        <div id="manager-area" class="hidden">
            <select id="mgmt-subject" class="btn" onchange="loadQuestions()"><option value="Maths">Maths</option><option value="English">English</option><option value="General">General Ability</option></select>
            <table><thead><tr><th>Question</th><th>Status</th><th>Del</th></tr></thead><tbody id="questions-table-body"></tbody></table>
        </div>
    </div>

    <div id="test-screen" class="hidden">
        <div id="timer" style="text-align:right; font-size:2em; font-weight:bold; color:red;">30:00</div>
        <div id="nav-grid" class="nav-grid"></div>
        <div id="question-area"></div>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <button class="btn" onclick="prev()">Previous</button>
            <button class="btn btn-primary" onclick="next()">Next</button>
        </div>
        <button id="submit-btn" class="btn btn-danger" style="width:100%; margin-top:20px; display:none;" onclick="finishTest()">Submit Paper</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDSva9HPKcOyiH-mGHIxx8GINOg9xKH7qI",
        authDomain: "ignite-portal-e39db.firebaseapp.com",
        databaseURL: "https://ignite-portal-e39db-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ignite-portal-e39db",
        storageBucket: "ignite-portal-e39db.firebasestorage.app",
        messagingSenderId: "527432149090",
        appId: "1:527432149090:web:d278c44c324a4f7e68c93b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null, testId = "", testQuestions = [], currentIndex = 0, userAnswers = {}, timerInt, allResults = [];

    window.onload = () => {
        const saved = localStorage.getItem('igniteUser');
        if(saved) { currentUser = JSON.parse(saved); applyUserUI(); }
    };

    function applyUserUI() {
        if(!currentUser) return;
        if(currentUser.role === 'student') {
            document.getElementById('student-welcome').innerHTML = `Welcome, ${currentUser.name} (${currentUser.studentId})`;
            document.getElementById('student-welcome').classList.remove('hidden');
            document.getElementById('login-trigger').classList.add('hidden');
            document.getElementById('logout-trigger').classList.remove('hidden');
        } else {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            if(currentUser.role === 'super') {
                ['nav-manager', 'nav-users'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            }
            showSection('results');
        }
    }

    async function studentLogin() {
        const orgId = document.getElementById('stu-org-id').value.trim().toUpperCase();
        const studentId = document.getElementById('stu-pass').value.trim().toLowerCase();
        if(!orgId || !studentId) return alert("Fill all fields");
        const stuSnap = await db.ref(`orgs/${orgId}/roster/${studentId}`).get();
        if(!stuSnap.exists()) return alert("Invalid credentials or student not authorised.");
        const data = stuSnap.val();
        currentUser = { role: 'student', orgId, name: data.fullName, studentId };
        localStorage.setItem('igniteUser', JSON.stringify(currentUser));
        location.reload();
    }

    async function addStudentToRoster() {
        const first = document.getElementById('new-stu-first').value.trim();
        const last = document.getElementById('new-stu-last').value.trim();
        if(!first || !last) return alert("Please enter both First and Last names.");

        let orgId = currentUser.orgId;
        if(currentUser.role === 'super') {
            orgId = prompt("Enter Organisation ID to add this student to:").trim().toUpperCase();
        }
        if(!orgId) return;

        const baseId = (last.substring(0, 5) + first.charAt(0)).toLowerCase().replace(/[^a-z0-9]/g, '');
        let finalId = baseId;
        
        try {
            const rosterRef = db.ref(`orgs/${orgId}/roster`);
            const rosterSnap = await rosterRef.get();
            
            if(rosterSnap.exists()) {
                let count = 1;
                while(rosterSnap.hasChild(finalId)) {
                    finalId = baseId + (count < 10 ? '0' + count : count);
                    count++;
                }
            }

            await rosterRef.child(finalId).set({
                firstName: first, lastName: last, fullName: first + " " + last, studentId: finalId
            });
            
            alert(`Student Authorized!\nName: ${first} ${last}\nStudent ID: ${finalId}\n(Use this ID as password)`);
            document.getElementById('new-stu-first').value = "";
            document.getElementById('new-stu-last').value = "";
            loadRoster();
        } catch (e) {
            alert("Error: " + e.message);
        }
    }

    async function loadRoster() {
        const list = document.getElementById('roster-list');
        list.innerHTML = "Loading roster...";
        const orgId = currentUser.orgId;
        
        if(currentUser.role === 'super') {
            const snap = await db.ref('orgs').get();
            let html = `<table><thead><tr><th>Org</th><th>Student ID</th><th>Name</th><th>Action</th></tr></thead><tbody>`;
            snap.forEach(org => {
                if(org.val().roster) {
                    Object.values(org.val().roster).forEach(s => {
                        html += `<tr><td>${org.key}</td><td>${s.studentId}</td><td>${s.fullName}</td><td><button onclick="delStu('${org.key}','${s.studentId}')">Del</button></td></tr>`;
                    });
                }
            });
            list.innerHTML = html + "</tbody></table>";
        } else {
            const snap = await db.ref(`orgs/${orgId}/roster`).get();
            if(!snap.exists()) return list.innerHTML = "No students authorised yet.";
            let html = `<table><thead><tr><th>Student ID</th><th>Name</th><th>Action</th></tr></thead><tbody>`;
            snap.forEach(c => {
                const s = c.val();
                html += `<tr><td>${s.studentId}</td><td>${s.fullName}</td><td><button onclick="delStu('${orgId}','${s.studentId}')">Del</button></td></tr>`;
            });
            list.innerHTML = html + "</tbody></table>";
        }
    }

    async function delStu(org, id) {
        if(confirm("Revoke authorisation for this student?")) {
            await db.ref(`orgs/${org}/roster/${id}`).remove();
            loadRoster();
        }
    }

    // --- REMAINING UTILITIES ---
    async function attemptLogin() {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
        try {
            const u = await auth.signInWithEmailAndPassword(e, p);
            const snap = await db.ref(`admins/${u.user.uid}`).get();
            if(snap.exists()) currentUser = { role: snap.val().role, uid: u.user.uid };
            else {
                const orgs = await db.ref('orgs').get();
                orgs.forEach(o => { if(o.val().adminEmail === e) currentUser = { role: 'org', orgId: o.key }; });
            }
            if(!currentUser) throw new Error("No admin account found.");
            localStorage.setItem('igniteUser', JSON.stringify(currentUser));
            location.reload();
        } catch(err) { alert(err.message); }
    }

    function logout() { localStorage.removeItem('igniteUser'); auth.signOut().then(() => location.reload()); }
    function openLogin() { document.getElementById('login-modal').classList.remove('hidden'); }
    function closeLogin() { document.getElementById('login-modal').classList.add('hidden'); }
    function switchLoginTab(role) {
        document.getElementById('student-login-fields').classList.toggle('hidden', role !== 'student');
        document.getElementById('admin-login-fields').classList.toggle('hidden', role !== 'admin');
        document.getElementById('tab-student').className = role === 'student' ? 'btn btn-primary' : 'btn';
        document.getElementById('tab-admin').className = role === 'admin' ? 'btn btn-primary' : 'btn';
    }
    function showSection(sec) {
        ['results-area', 'manager-area', 'users-area', 'roster-area'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(sec + '-area').classList.remove('hidden');
        if(sec === 'results') loadResults();
        if(sec === 'roster') loadRoster();
        if(sec === 'manager') loadQuestions();
        if(sec === 'users') loadOrgs();
    }
    async function loadResults() {
        const list = document.getElementById('results-list');
        const snap = await db.ref('results').get();
        if(!snap.exists()) return list.innerHTML = "No results found.";
        allResults = [];
        snap.forEach(c => {
            const r = c.val();
            if(currentUser.role === 'super' || r.orgId === currentUser.orgId) { r.id = c.key; allResults.push(r); }
        });
        allResults.sort((a,b) => b.timestamp - a.timestamp);
        renderResults(allResults);
    }
    function renderResults(data) {
        const list = document.getElementById('results-list');
        list.innerHTML = "";
        data.forEach(r => {
            list.innerHTML += `<div class="student-group">
                <div style="display:flex; justify-content:space-between;">
                    <span><strong>${r.studentName}</strong> (${r.studentId})<br>${r.subject} | ${r.startTime}</span>
                    <span style="font-size:1.2em; font-weight:bold; color:#3498db;">${r.finalScore}/30</span>
                </div>
            </div>`;
        });
    }
    async function loadOrgs() {
        const snap = await db.ref('orgs').get();
        const tbody = document.getElementById('orgs-table-body'); tbody.innerHTML = "";
        if(snap.exists()) snap.forEach(c => {
            tbody.innerHTML += `<tr><td>${c.key}</td><td>${c.val().name}</td><td>${c.val().adminEmail}</td><td><button onclick="db.ref('orgs/${c.key}').remove().then(loadOrgs)">Del</button></td></tr>`;
        });
    }
    async function createOrg() {
        const id = document.getElementById('new-org-id').value.toUpperCase(), n = document.getElementById('new-org-name').value, e = document.getElementById('new-org-email').value;
        await db.ref(`orgs/${id}`).set({ name: n, adminEmail: e }); loadOrgs();
    }
    async function loadQuestions() {
        const sub = document.getElementById('mgmt-subject').value;
        const snap = await db.ref('bank/' + sub).get();
        const tbody = document.getElementById('questions-table-body'); tbody.innerHTML = "";
        if(snap.exists()) snap.forEach(c => {
            tbody.innerHTML += `<tr><td>${c.val().q}</td><td>${c.val().archived ? 'Archived':'Live'}</td><td><button onclick="db.ref('bank/${sub}/${c.key}').remove().then(loadQuestions)">Del</button></td></tr>`;
        });
    }
</script>
</body>
</html>
