<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGNITE Portal V4.1</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 2px; }
        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
        .modal-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        .nav-grid { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; }
        .btn-nav { background: #ecf0f1; border: 1px solid #bdc3c7; width: 40px; height: 40px; margin: 3px; border-radius: 5px; cursor: pointer; }
        .active-nav { border: 2px solid #2c3e50; background: #d5d8dc; }
        .answered-nav { background: #3498db !important; color: white; }
        .question-box { border: 1px solid #eee; padding: 20px; border-radius: 10px; }
        .option { display: block; padding: 12px; margin: 8px 0; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app" class="container">
    
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div style="display:flex; border-bottom:1px solid #ddd; margin-bottom:15px;">
                <button id="tab-student" class="btn btn-primary" style="flex:1; border-radius:0;" onclick="switchLoginTab('student')">Student</button>
                <button id="tab-admin" class="btn" style="flex:1; border-radius:0;" onclick="switchLoginTab('admin')">Admin</button>
            </div>
            <div id="student-login-fields">
                <h3>Student Access</h3>
                <input type="text" id="stu-org-id" placeholder="Organisation ID">
                <input type="text" id="stu-name" placeholder="Full Name">
                <button class="btn btn-primary" style="width:100%;" onclick="studentLogin()">Enter Portal</button>
            </div>
            <div id="admin-login-fields" class="hidden">
                <h3>Admin Login</h3>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn btn-primary" style="width:100%;" onclick="attemptLogin()">Login</button>
            </div>
            <button class="btn" style="width:100%; margin-top:10px; color:#7f8c8d;" onclick="closeLogin()">Cancel</button>
        </div>
    </div>

    <div id="main-menu">
        <h1 style="text-align:center;">IGNITE Portal V4.1</h1>
        <div id="student-welcome" class="hidden" style="text-align:center; margin-bottom:20px; color:#27ae60; font-weight:bold; background:#e8f8f5; padding:10px; border-radius:8px;"></div>
        <div style="display:grid; gap:10px; max-width:400px; margin:0 auto;">
            <button class="btn btn-primary" onclick="startTest('Maths')">Start Maths Test</button>
            <button class="btn btn-primary" onclick="startTest('English')">Start English Test</button>
            <button class="btn btn-primary" onclick="startTest('General')">Start General Ability</button>
        </div>
        <div style="text-align:center; margin-top:30px;">
            <button class="btn" onclick="openLogin()">ADMIN / STUDENT LOGIN</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Dashboard</h2>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
        <div style="margin-bottom:20px; border-bottom:2px solid #eee; padding-bottom:10px;">
            <button class="btn btn-primary" onclick="showSection('results')">View Results</button>
            <button id="nav-manager" class="btn btn-primary hidden" onclick="showSection('manager')">Manage Questions</button>
            <button id="nav-upload" class="btn hidden" style="background:#9b59b6; color:white;" onclick="showSection('upload')">Bulk Upload</button>
            <button id="nav-users" class="btn hidden" style="background:#27ae60; color:white;" onclick="showSection('users')">User Management</button>
        </div>

        <div id="results-area" class="hidden"><h3>Test History</h3><div id="results-list"></div></div>
        
        <div id="manager-area" class="hidden">
            <h3>Question Bank</h3>
            <select id="mgmt-subject" class="btn" onchange="loadQuestions()">
                <option value="Maths">Maths</option><option value="English">English</option><option value="General">General Ability</option>
            </select>
            <table>
                <thead><tr><th><input type="checkbox" id="master-check" onclick="toggleAll(this)"></th><th>Question</th><th>Status</th><th>Edit</th></tr></thead>
                <tbody id="questions-table-body"></tbody>
            </table>
        </div>

        <div id="upload-area" class="hidden">
            <h3>Bulk Upload</h3>
            <textarea id="json-input" style="width:100%; height:150px;"></textarea>
            <select id="upload-subject" class="btn"><option value="Maths">Maths</option><option value="English">English</option><option value="General">General Ability</option></select>
            <button class="btn btn-primary" onclick="processUpload()">Import & Append</button>
        </div>

        <div id="users-area" class="hidden">
            <h3>Organisation Management</h3>
            <div style="background:#eee; padding:15px; border-radius:8px; margin-bottom:20px;">
                <input type="text" id="new-org-id" placeholder="Org ID (e.g. SCH01)">
                <input type="text" id="new-org-name" placeholder="Org Name">
                <input type="email" id="new-org-email" placeholder="Admin Email">
                <button class="btn btn-primary" onclick="createOrg()">Create Org</button>
            </div>
            <table>
                <thead><tr><th>ID</th><th>Name</th><th>Admin Email</th><th>Action</th></tr></thead>
                <tbody id="orgs-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="test-screen" class="hidden">
        <div id="timer" style="text-align:right; font-size:2em; font-weight:bold; color:red;">30:00</div>
        <div id="nav-grid" class="nav-grid"></div>
        <div id="passage-container" class="hidden" style="background:#f9f9f9; padding:15px; border-left:5px solid #3498db;"></div>
        <div id="question-area"></div>
        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <button class="btn" onclick="prev()">Previous</button>
            <button class="btn" onclick="next()">Next</button>
        </div>
        <button id="submit-btn" class="btn btn-danger" style="width:100%; margin-top:20px; display:none;" onclick="finishTest()">Submit</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDSva9HPKcOyiH-mGHIxx8GINOg9xKH7qI",
        authDomain: "ignite-portal-e39db.firebaseapp.com",
        databaseURL: "https://ignite-portal-e39db-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ignite-portal-e39db",
        storageBucket: "ignite-portal-e39db.firebasestorage.app",
        messagingSenderId: "527432149090",
        appId: "1:527432149090:web:d278c44c324a4f7e68c93b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null, testId = "", testQuestions = [], currentIndex = 0, userAnswers = {}, timerInt;

    // LOGIN LOGIC
    function openLogin() { document.getElementById('login-modal').classList.remove('hidden'); }
    function closeLogin() { document.getElementById('login-modal').classList.add('hidden'); }
    function switchLoginTab(role) {
        document.getElementById('student-login-fields').classList.toggle('hidden', role !== 'student');
        document.getElementById('admin-login-fields').classList.toggle('hidden', role !== 'admin');
        document.getElementById('tab-student').className = role === 'student' ? 'btn btn-primary' : 'btn';
        document.getElementById('tab-admin').className = role === 'admin' ? 'btn btn-primary' : 'btn';
    }

    async function attemptLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, pass);
            const uid = userCredential.user.uid;
            const adminSnap = await db.ref(`admins/${uid}`).get();
            
            if(adminSnap.exists()) {
                currentUser = { role: adminSnap.val().role, uid: uid };
            } else {
                const orgSnap = await db.ref('orgs').orderByChild('adminEmail').equalTo(email).get();
                if(orgSnap.exists()) {
                    currentUser = { role: 'org', orgId: Object.keys(orgSnap.val())[0] };
                } else { throw new Error("Unauthorized Access"); }
            }
            
            // UI SETUP
            if(currentUser.role === 'super') {
                document.getElementById('nav-manager').classList.remove('hidden');
                document.getElementById('nav-upload').classList.remove('hidden');
                document.getElementById('nav-users').classList.remove('hidden');
            }
            
            closeLogin();
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            showSection('results');
        } catch(e) { alert(e.message); }
    }

    async function studentLogin() {
        const orgId = document.getElementById('stu-org-id').value.trim().toUpperCase();
        const name = document.getElementById('stu-name').value.trim();
        if(!orgId || !name) return alert("Fill all fields");
        
        const orgSnap = await db.ref(`orgs/${orgId}`).get();
        if(!orgSnap.exists()) return alert("Invalid Org ID");
        
        currentUser = { role: 'student', orgId, name };
        closeLogin(); // FIXED: Hide modal
        document.getElementById('student-welcome').innerText = "Logged in: " + name + " (" + orgId + ")";
        document.getElementById('student-welcome').classList.remove('hidden');
    }

    // NAVIGATION
    function showSection(sec) {
        ['results-area', 'manager-area', 'upload-area', 'users-area'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(sec + '-area').classList.remove('hidden');
        if(sec === 'results') loadResults();
        if(sec === 'manager') loadQuestions();
        if(sec === 'users') loadOrgs();
    }

    // QUESTIONS
    async function loadQuestions() {
        const sub = document.getElementById('mgmt-subject').value;
        const snap = await db.ref('bank/' + sub).get();
        const tbody = document.getElementById('questions-table-body');
        tbody.innerHTML = "";
        if(snap.exists()) snap.forEach(c => {
            let q = c.val();
            tbody.innerHTML += `<tr><td><input type="checkbox"></td><td>${q.q}</td><td>${q.archived ? 'Archived':'Live'}</td><td><button>Edit</button></td></tr>`;
        });
    }

    // RESULTS
    async function loadResults() {
        const list = document.getElementById('results-list');
        list.innerHTML = "Loading...";
        const snap = await db.ref('results').get();
        if(!snap.exists()) { list.innerHTML = "No results."; return; }
        
        let arr = [];
        snap.forEach(orgNode => {
            if(currentUser.role === 'super' || orgNode.key === currentUser.orgId) {
                orgNode.forEach(testNode => { 
                    let v = testNode.val(); 
                    if(v.studentName) { // Filter out "garbage" data
                        v.id = testNode.key; 
                        v.org = orgNode.key;
                        arr.push(v); 
                    }
                });
            }
        });
        arr.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));
        list.innerHTML = "";
        arr.forEach(data => {
            let rows = "";
            if(data.responses) {
                Object.keys(data.responses).forEach(k => {
                    const r = data.responses[k];
                    rows += `<tr><td>${parseInt(k)+1}</td><td>${r.time}s</td><td>${r.ans}</td><td>${r.correctAnswer}</td><td>${r.isCorrect?'✅':'❌'}</td></tr>`;
                });
            }
            list.innerHTML += `<div style="border:1px solid #ddd; padding:15px; margin:10px 0; border-radius:8px; background:white;">
                <div style="display:flex; justify-content:space-between;">
                    <span><strong>${data.studentName}</strong> [${data.org}]<br>${data.subject} | ${data.startTime}</span>
                    <div style="text-align:right">
                        <span style="font-weight:bold; color:#3498db;">${data.finalScore || 0}/30</span><br>
                        <button class="btn btn-primary" style="font-size:0.7em" onclick="document.getElementById('aud-${data.id}').classList.toggle('hidden')">Audit</button>
                    </div>
                </div>
                <div id="aud-${data.id}" class="hidden">
                    <table style="font-size:0.8em;"><thead><tr><th>#</th><th>Time</th><th>User</th><th>Correct</th><th>Res</th></tr></thead><tbody>${rows}</tbody></table>
                </div>
            </div>`;
        });
    }

    // ORG MANAGEMENT
    async function createOrg() {
        const id = document.getElementById('new-org-id').value.trim().toUpperCase();
        const name = document.getElementById('new-org-name').value.trim();
        const email = document.getElementById('new-org-email').value.trim();
        if(!id || !name || !email) return alert("Fill all fields");
        await db.ref(`orgs/${id}`).set({ name, adminEmail: email, createdAt: Date.now() });
        loadOrgs();
    }
    async function loadOrgs() {
        const snap = await db.ref('orgs').get();
        const tbody = document.getElementById('orgs-table-body');
        tbody.innerHTML = "";
        if(snap.exists()) snap.forEach(c => {
            const o = c.val();
            tbody.innerHTML += `<tr><td>${c.key}</td><td>${o.name}</td><td>${o.adminEmail}</td><td><button onclick="db.ref('orgs/${c.key}').remove().then(loadOrgs)">Del</button></td></tr>`;
        });
    }

    // TEST ENGINE
    async function startTest(sub) {
        if(!currentUser || !currentUser.orgId) return alert("Please Login as Student first.");
        const snap = await db.ref('bank/'+sub).get();
        let pool = []; snap.forEach(c => { if(!c.val().archived) pool.push(c.val()); });
        if(pool.length < 30) return alert("Not enough questions.");
        testQuestions = pool.sort(() => 0.5 - Math.random()).slice(0,30);
        
        const now = new Date();
        testId = sub + "_" + now.getTime();
        await db.ref(`results/${currentUser.orgId}/${testId}`).set({
            subject: sub, studentName: currentUser.name, orgId: currentUser.orgId,
            startTime: now.toLocaleString(), timestamp: now.getTime(), status: "In Progress"
        });
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('test-screen').classList.remove('hidden');
        currentIndex = 0; userAnswers = {}; startTimer(30*60); showQ();
    }
    function showQ() {
        const q = testQuestions[currentIndex];
        document.getElementById('passage-container').innerHTML = q.passage || "";
        document.getElementById('passage-container').classList.toggle('hidden', !q.passage);
        let h = `<div class="question-box"><h3>Q${currentIndex+1}</h3><p>${q.q}</p>`;
        q.options.forEach(o => h += `<label class="option"><input type="radio" name="o" value="${o}" onchange="saveAnswer('${o}')"> ${o}</label>`);
        document.getElementById('question-area').innerHTML = h + "</div>";
        document.getElementById('submit-btn').style.display = (currentIndex === 29) ? 'block' : 'none';
        renderNav();
    }
    function saveAnswer(v) {
        userAnswers[currentIndex] = v;
        db.ref(`results/${currentUser.orgId}/${testId}/responses/${currentIndex}`).set({
            ans: v, time: 0, correctAnswer: testQuestions[currentIndex].a,
            isCorrect: (v === testQuestions[currentIndex].a), qText: testQuestions[currentIndex].q
        });
        renderNav();
    }
    async function finishTest() {
        clearInterval(timerInt);
        let s = 0; testQuestions.forEach((q,i) => { if(userAnswers[i] === q.a) s++; });
        await db.ref(`results/${currentUser.orgId}/${testId}`).update({ status: "Completed", finalScore: s, endTime: new Date().toLocaleString() });
        location.reload();
    }
    function renderNav() {
        const g = document.getElementById('nav-grid'); g.innerHTML = "";
        for(let i=0; i<30; i++) g.innerHTML += `<button class="btn-nav ${i===currentIndex?'active-nav':''} ${userAnswers[i]?'answered-nav':''}" onclick="jump(${i})">${i+1}</button>`;
    }
    function jump(i) { currentIndex = i; showQ(); }
    function next() { if(currentIndex < 29) jump(currentIndex+1); }
    function prev() { if(currentIndex > 0) jump(currentIndex-1); }
    function startTimer(s) {
        timerInt = setInterval(() => {
            let m = Math.floor(s/60), sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec<10?'0':''}${sec}`;
            if(s-- <= 0) finishTest();
        }, 1000);
    }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
